<html>
<head>
<link rel="stylesheet" href='/static/style.css' />
</head>
<body>
<h1>Forecast for {{ city_name }}</h1>

<a href="/"> < Back  </a>
</br>

    {% for fc in forecast_data.list %}
        <div> 
            <div> Date: <span>{{ fc.dt | format_datetime }}</span> </div>
            <div> Forecast: {{ fc.weather[0].main}} </div>
            <div> Description: {{ fc.weather[0].description }} </div>
        </div>
        <hr/>
    {% endfor %}

</body>
</html>
